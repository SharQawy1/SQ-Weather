<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>SQ weather</title>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <div class="header container">
        <a href="#" class="logo">SQ</a>
        <ul class="">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Contact</a>
        </ul>
      </div>
      <!-- Weather Box -->
      <div class="main container">
        <div class="weather box">
          <h2 class="error-txt">
            Please Enter Your City Name To Display Weather Information.
          </h2>
          <div class="search">
            <input
              type="text"
              placeholder="Enter city name"
              spellcheck="false"
            />
            <button><img src="./images/search.png" alt="search_png" /></button>
          </div>
          <div class="details">
            <div class="weather-details">
              <img src="./images/Rain.png" class="weather-icon" />
              <h1 class="temp">11</h1>
              <h2 class="city">City</h2>
            </div>
            <div class="weather-ex-details">
              <div class="col">
                <img src="./images/humidity.png" />
                <div>
                  <p class="humidity">00%</p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="col">
                <img src="./images/wind.png" />
                <div>
                  <p class="wind">00Km/h</p>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="clock box"></div>
        <div class="todo box"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
